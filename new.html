function downloadWordFile(wordFile) {
var link = document.createElement("a");
link.download = "sample.docx";
link.href = wordFile;
link.click();
}
function convertPDFtoWord(pdfFile) {
pdftoword.extract(pdfFile, {}, function(err, data) {

});
}
